<div class="calendar-container">
  <div class="calendar-container__left">
    <mb-calendar-detail 
      [selectedDay] = "selectedDay$ | async"
      [selectedWeekday] ="selectedWeekday$ | async">
    </mb-calendar-detail>
    <mb-calendar-entry-add
      [selectedDateAsString] ="selectedDate$ | async">
    ></mb-calendar-entry-add>
  </div>
  <mb-calendar-main 
    class="calendar-container__right"
    [selectedDay] = "selectedDay$ | async" 
    [selectedMonth] = "selectedMonth$ | async" 
    [selectedYear] = "selectedYear$ | async">
  </mb-calendar-main>
</div>
